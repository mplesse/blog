<!DOCTYPE html>
<html>
<head>
	{% include header.html %}
</head>
<body>

	<div class="wrapper">

		<div class="sidebar">

			{% include sidebar.html %}

		</div>

		<div class="content">

			<ul class="post-list">
				{% for post in site.posts %}

				<li>
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
				</li>

				{% endfor %}
			</ul>

		</div>

	</div>

</body>
</html>
